    <title>Kermit Guessing Game</title>

    <script>
        //document.getElementById("click1").addEventListener("click", play);
       // document.getElementById("click2").addEventListener("click", play);
       // document.getElementById("click3").addEventListener("click", play);


function play(kermit1) {
   
    let number1 =  Math.floor(Math.random() * 5) + 1;
    let number2 =  Math.floor(Math.random() * 5) + 1;
    let number3 =  Math.floor(Math.random() * 5) + 1;
    if(kermit1 == document.getElementById("click1")) {
        if (number1==number2 || number1 == number3) {
            alert("Numbers where the same game will restart!");
            window.open("index.html");
            window.close();
        }
        if(number1> number2 && number1 > number3){
            //alert("Congrats you win! The number was " + number1)
            document.getElementById("output").innerHTML="Congrats you win! The number was " + number1 + " The other numbers where " + number2 + " and " + number3;
        } else {
            document.getElementById("output").innerHTML="You Lost! The number was " + number1 + " The other numbers where " + number2 + " and " + number3;
        }
    } else if(kermit1 == document.getElementById("click2")) {
        if (number2==number1 || number2 == number3) {
            alert("Numbers where the same game will restart!");
            window.open("index.html");
            window.close();
        }
        if(number2> number1 && number2 > number3){
        document.getElementById("output").innerHTML="Congrats you win! The number was " + number2 + " The other numbers where " + number1 + " and " + number3;
        } else {
            document.getElementById("output").innerHTML="You Lost! The number was " + number2 + " The other numbers where " + number1 + " and " + number3;
        }
    }else if(kermit1 == document.getElementById("click3")){
        if (number3==number2 || number3 == number1) {
            alert("Numbers where the same game will restart!");
            window.open("index.html");
            window.close();
        }
        if(number3> number1 && number3 > number2){
            document.getElementById("output").innerHTML="Congrats you win! The number was " + number3 + " The other numbers where " + number1 + " and " + number2;
        } else {
            document.getElementById("output").innerHTML="You Lost! The number was " + number3 + " The other numbers where " + number1 + " and " + number2;
        }
       
    }
}

    } else{
        num3.innerHTML=number;
    }*/   


function reset() {
    document.getElementById("output").innerHTML="";
}


    </script>

  background-color: #4CAF50; /* Green */
  border: none;
  color: white;

 }

<body>
    <h1>Welcome to Kermits Guessing Game</h1>
    <p>Pick from the Kermits to see if you can get the highest number</p>
    <head>
<button type="submit" onclick="play(this)" id="click1">
    <img src="Imgs/Kermit.png">
</button>

<button type="submit" onclick="play(this)" id="click2">
    <img src="Imgs/Kermit.png">
</button>
<button type="submit" onclick="play(this)" id="click3">
    <img src="Imgs/Kermit.png">
</button>
</head>




<div id="num1" class="box"></div>
<div id="num2" class="box"></div>
<div id="num3" class="box"></div>

<p id="output"></p>
<button type="reset" onclick="reset()" class="restart">Restart!</button>

<aside>
