<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    h1,
    p {
      top: 20em;
      margin: 20em, auto;
      font-size: 30pt;

      vertical-align: middle;
    }

    body {
      text-align: center;
      margin: auto;
      vertical-align: middle;
      font-size: 50pt;
    }
  </style>
</head>

<body onload="myFunction()">
  <h1>Are you ready?</h1>
  <p id="timer">3</p>
  <img src="img/circle.png" alt="circle" width="20%">


  <script>
    var count = 3;

    var counter = setInterval(timer, 1000); //1000 will  run it every 1 second
    function timer() {
      count = count - 1;
      const img = document.querySelector("img");

      if (count == 3) {
        img.setAttribute("src", "img/circle.png");
      } else if (count == 2) {
        img.setAttribute("src", "img/square.png");
      } else if (count == 1) {
        img.setAttribute("src", "img/squiggle.png");
      } else if (count <= 0) {
        clearInterval(counter);
        location.assign("uh.html");
      }


      document.getElementById("timer").innerHTML = count + "..."; // watch for spelling
    }
  </script>

</body>


</html>
